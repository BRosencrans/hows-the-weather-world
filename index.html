<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">
    <title> Weather Forecast</title>
</head>
<body>
    <nav class="text-center bg-warning">
        <h1 class="mb-0">Weather Forecast for Random Citys</h1>
    </nav>
   <div class = "container">
    <div class="row">
        <div class="col-4 bg-danger"id="prev-citys">
            <div class="mb-3">
                <label for="search-box" class="form-label">Type out a city you wish to find the weather for:</label>
                <input type="email" class="form-control" id="city-input" placeholder="City">
                <button type="button" class="btn btn-success btn-outline-dark" id="go-btn">Search</button>
            </div>
        </div>
        <div class="col-8 bg-success">
            <h2>Today:</h2>
    
            <div class="card col-4" id="todays-weather">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="city"></li>
                    <li class="list-group-item" id="the-date"></li>
                    <li class="list-group-item" id="weather-pic"></li>
                    <li class="list-group-item"id="temp">Temp:</li>
                    <li class="list-group-item"id="wind">Wind:</li>
                    <li class="list-group-item"id="humidity">Humidity:</li>
                </ul>
            </div>
       

            <h3>5 day forecast:</h3>
            <div id="five-day" class="row card-table d-flex justify-content-around mb-3">
            </div>
        </div>

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js" integrity="sha256-EfJOqCcshFS/2TxhArURu3Wn8b/XDA4fbPWKSwZ+1B8=" crossorigin="anonymous"></script>
    <script src = "assets\js\script.js"> </script>
</body>
</html>
